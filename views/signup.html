<body style="background-image: url(images.jpg);background-repeat: no-repeat;background-size: 100%">
<div style="margin: 1em;font-size: 1.5em"><a style="color: white" href="index.html">Back to Log In</a></div>
<form  style="margin-left: 25%;margin-top: 5%;width: 70em;color: white" class="form-horizontal" role="form" action='/signup' method='POST'>
    <div class="form-group">
        <h3 class="col-sm-2 control-label">Sign Up</h3>

    </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
            <input type='text' name='username' class='form-control' placeholder='Username' required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input type='password' name='password' class='form-control nomargin' placeholder='Password' required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-4">
            <input type='text' name='firstName' class='form-control' placeholder='First Name' required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-4">
            <input type='text' name='lastName' class='form-control' placeholder='Last Name' required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button style="width: 10em;" class='btn btn-md btn-primary btn-block'  type='submit'>Sign Up</button> </div>
    </div>
</form>
